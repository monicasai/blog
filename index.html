<html lang="en" ng-app="StarterApp">
  <head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <meta name="viewport" content="initial-scale=1" />
  </head>
  <body layout="column" ng-controller="AppCtrl">
    <md-toolbar layout="row">
      <div class="md-toolbar-tools">
        <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
          <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
        </md-button>
        <h1 flex>Intigrent</h1>
        <md-button ng-click="toggleSidenav('right')" hide-gt-sm class="md-icon-button">
          <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <div layout="row" flex style="background-color:black" ng-controller="artCtrl">
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
          <md-toolbar class="md-theme-indigo">
            <h1 class="md-toolbar-tools">Sidenav Left</h1>
          </md-toolbar>
        </md-sidenav>
        <div class="main-content" layout="column" flex id="content">
            <md-content layout="column" flex class="md-padding">
              <md-card ng-repeat="article in articles" ng-show="details == article.url">
                <img ng-src="{{article.image}}" class="md-card-image" alt="Washed Out">
                <md-card-content>
                  <h2 class="md-title">{{article.title}}</h2>
                  <p ng-bind="article.body">
                    
                  </p>
                </md-card-content>
              </md-card>

            
            </md-content>
        </div>
    
      <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right" md-is-locked-open="$mdMedia('gt-sm')">
        <md-toolbar class="md-theme-light">
          <h1 class="md-toolbar-tools">Blog Articles</h1>
        </md-toolbar>
        <div layout="column" flex id="content">
              <md-content layout="column">
                <div layout layout-sm="column" class="md-padding search" flex>
                  <md-input-container flex>
                    <label>Search</label>
                    <input ng-model="user.firstName">
                  </md-input-container>
                </div>

                <md-list-item class="md-3-line" ng-repeat="article in articles" ng-click="isSelected(article.url)" ng-class="{active:details === article.url}}">
                  <img ng-src="{{article.image}}" class="md-avatar" alt="" />
                  <div class="md-list-item-text">
                    <h3>{{article.title | limitTo : 20}}</h3>
                    <h4>Posted on {{article.date}}</h4>
                  </div>
                  <md-divider></md-divider>
                </md-list-item>

              </md-content>
          </div>
      </md-sidenav>
    </div>
    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="assets/app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
  </body>
</html>
